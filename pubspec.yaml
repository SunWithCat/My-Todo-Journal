name: todo_journal
description: 一个卡通风格的 Flutter 待办事项手账应用。
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  shared_preferences: ^2.2.2
  flutter_lints: ^3.0.0
  flutter_launcher_icons: "^0.13.1"
  flutter_native_splash: ^2.4.0
  flutter_colorpicker: ^1.1.0
  provider: ^6.1.1
  uuid: ^4.5.1
  timezone: ^0.9.4
  flutter_timezone: ^4.1.0
  awesome_notifications: ^0.10.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/note.png


flutter_launcher_icons:
  android: true  # 或者 "launcher_icon"
  ios: true
  image_path: "assets/images/note.png" # 替换成你自己的图标路径

flutter_native_splash:
  color: "#FFFFFF"
  image: assets/images/note.png

  color_android_12: "#FFFFFF" # Match the background color
  image_android_12: assets/images/note.png # Use the same image or a different icon
  icon_background_color_android_12: "#FFFFFF" # Set a background color for the icon
